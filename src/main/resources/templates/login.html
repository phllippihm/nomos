<head th:replace="~{fragments/head :: head('Nomos - Login Profissional')}"></head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main flex flex-col min-h-screen selection:bg-primary/20 selection:text-primary relative overflow-hidden">
    <div class="absolute inset-0 hero-pattern pointer-events-none z-0"></div>
    <div class="absolute top-0 right-0 -z-10 translate-x-1/3 -translate-y-1/4 transform">
        <div
            class="h-[800px] w-[800px] rounded-full bg-gradient-to-br from-blue-100/40 to-transparent blur-3xl dark:from-primary/10 dark:to-transparent">
        </div>
    </div>
    <main class="flex-grow flex flex-col items-center justify-center p-4 relative z-10">
        <div class="mb-8 flex flex-col items-center gap-3">
            <div
                class="flex size-12 items-center justify-center rounded-xl bg-primary text-white shadow-lg shadow-primary/30">
                <span class="material-symbols-outlined text-3xl">token</span>
            </div>
            <h1 class="font-display text-2xl font-bold tracking-tight text-secondary dark:text-white">Nomos</h1>
        </div>
        <div
            class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-card p-8 sm:p-10 border border-gray-100 dark:border-gray-700">
            <div class="mb-8 text-center">
                <h2 class="text-xl font-bold text-secondary dark:text-white mb-2">Acesso ao Sistema</h2>
                <p class="text-sm text-text-muted dark:text-gray-400">Insira suas credenciais para continuar.</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-secondary dark:text-gray-200" for="email">E-mail
                        Corporativo</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-xl">mail</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm dark:bg-gray-900 dark:border-gray-600 dark:text-white dark:placeholder-gray-500 placeholder-gray-400 transition-shadow"
                            id="email" name="email" placeholder="nome@empresa.com" required="" type="email" />
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label class="block text-sm font-medium text-secondary dark:text-gray-200"
                            for="password">Senha</label>
                        <a class="text-sm font-medium text-primary hover:text-primary-dark transition-colors"
                            href="#">Esqueci minha senha</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-xl">lock</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm dark:bg-gray-900 dark:border-gray-600 dark:text-white dark:placeholder-gray-500 placeholder-gray-400 transition-shadow"
                            id="password" name="password" placeholder="••••••••" required="" type="password" />
                    </div>
                </div>
                <div id="error-message" class="text-sm text-red-600 hidden">E-mail ou senha incorretos.</div>
                <button id="submitBtn"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform active:scale-[0.98]"
                    type="submit">
                    Acessar Sistema
                </button>
            </form>
            <div class="mt-8 pt-6 border-t border-gray-100 dark:border-gray-700">
                <div class="flex items-center justify-center gap-2 text-xs text-text-muted dark:text-gray-500">
                    <span class="material-symbols-outlined text-sm">lock</span>
                    <span>Ambiente seguro e criptografado</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="w-full py-6 relative z-10">
        <div
            class="mx-auto max-w-7xl px-4 flex flex-col sm:flex-row items-center justify-between gap-4 text-sm text-text-muted dark:text-gray-500">
            <p>© 2024 Nomos Tecnologia. Todos os direitos reservados.</p>
            <div class="flex items-center gap-6">
                <a class="hover:text-primary transition-colors" href="#">Suporte</a>
                <a class="hover:text-primary transition-colors" href="#">Termos de Uso</a>
                <a class="hover:text-primary transition-colors" href="#">Privacidade</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/login.js"></script>
</body>

</html>
