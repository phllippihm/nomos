spring:
  application:
    name: nomos
  autoconfigure:
      - org.springframework.ai.model.google.genai.autoconfigure.chat.GoogleGenAiChatAutoConfiguration
  datasource:
    url: jdbc:postgresql://localhost:5433/nomos_db
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  thymeleaf:
    cache: false
  web:
    resources:
      chain:
        strategy:
          content:
            enabled: true
            paths: "/**"
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

api:
  security:
    token:
      secret: ${JWT_SECRET:minhasenhasupersecreta123nomos}
